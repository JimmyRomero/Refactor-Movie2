group 'org.fundacionjala.movies'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'
checkstyle {
    toolVersion = "6.1.1"
}
apply plugin: 'pmd'
pmd{
    sourceSets = [sourceSets.main]
}

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}